<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Slurasight</title>
    <link rel="stylesheet" href="css/main.css">
    
</head>

<body>
    <div id="wraper">
        <div id="left">
            <div id="sign-in">
                <div class="logo">
                    <img src="images/login-logo.png" alt="Sluralpright">
                </div>
                <form>
                    <div>
                        <label >Email or username</label>
                        <input type="text" class="text-input">
                    </div>
                    <!-- Username END -->
                    <div>
                        <label >Password</label>
                        <input type="password" class="text-input">
                    </div>
                    <!-- Password END -->
                    <button type="submit" class="primary-btn">Sign In</button>
                </form>
                <div class="links">
                    <a href="#">Forgot Password</a>
                    <a href="#">Sign in with company or school</a>
                </div>
                <!-- Links END -->
                <div class="or">
                    <hr class="bar">
                    <span>OR</span>
                    <hr class="bar">
                </div>
                <a href="#" class="secondary-btn">Create an acount</a>
            </div>
            <!-- Sign In END -->
            <footer id="main-footer">
                <p>Copyright &copy; 2018, Sluralpright All Right Reserved</p>
                <div>
                    <a href="#">Terms of use</a> | <a href="#">Privacy Policy</a>
                </div>
            </footer>
        </div>
        <!-- Left END -->
        <div id="right">
            <div id="showcase">
                <div class="showcase-content">
                    <h1 class="showcase-text">Let's create the future <strong>together</strong></h1>
                    <a href="#" class='secondary-btn'>Start a FREE 10-day trial </a>
                </div>
            </div>
        </div>
        <!-- Right END -->
    </div>
    <!-- Wraper END -->
</body>
</html>
